<!DOCTYPE html>
<html>
<head>
  <title>IPFS app - decentralized storage</title>
</head>
<body>
  <h2>Output from application:</h2>
  <textarea placeholder="Awaiting response..." name="output-text" id="output-text" cols="80" rows="1"
  readonly=true></textarea>

  <h1>IPFS</h1>
  <textarea placeholder="Add text to IPFS..." name="input-text" id="input-text" cols="58" rows="1"></textarea>
  <br>
  <button id="add-data" type="button">Add text to IPFS</button>

  <p>Browse file that you would like to upload</p>
  <input type="file" name="file" id="file">
  <br>
  <button id="add-file" type="button">Add file to IPFS</button>
</body>
</html>
